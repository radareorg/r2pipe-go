name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.24"

    - name: Set up radare2
      run: git clone --depth=1 https://github.com/radareorg/radare2 && radare2/sys/install.sh > /dev/null

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v .

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.24"

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest

    - name: go vet
      run: go vet ./...
